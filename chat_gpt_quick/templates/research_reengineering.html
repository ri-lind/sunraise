<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Reengineering</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/research_reengineering .css') }}">
</head>
<body>
    <button onclick="window.location.href='/'" style="position: absolute; top: 10px; right: 10px;">
        Switch to Main Page
    </button>
    <div class="container">
        <div class="panel left">
            <h2>Enter Your Claim</h2>
            <textarea id="user-claim" placeholder="Type your claim here..."></textarea>
            <button id="submit-claim" style="margin-top: 10px;">Submit</button>
        </div>
        <div class="panel right">
            <div class="sentiment-panel">
                <h2>Sentiment Analysis</h2>
                <p id="sentiment-result">No analysis yet.</p>
            </div>
            <div class="table-panel">
                <h2>Research Papers</h2>
                <table id="research-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Supports Claim</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">No data available.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Handle the form submission
        document.getElementById('submit-claim').addEventListener('click', () => {
            const claim = document.getElementById('user-claim').value.trim();
            if (claim) {
                fetch('/research_reengineering', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ claim })
                })
                .then(response => response.json())
                .then(data => {
                    // Handle sentiment result
                    const sentimentResult = document.getElementById('sentiment-result');
                    sentimentResult.textContent = data.sentiment || "No sentiment available.";

                    // Populate the research table
                    const tableBody = document.getElementById('research-table').querySelector('tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    if (data.papers && data.papers.length > 0) {
                        data.papers.forEach(paper => {
                            const row = `
                                <tr>
                                    <td>${paper.title}</td>
                                    <td>${paper.support}</td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    } else {
                        const row = '<tr><td colspan="3">No research papers found.</td></tr>';
                        tableBody.innerHTML = row;
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    alert('An error occurred. Please try again.');
                });
            } else {
                alert('Please enter a claim.');
            }
        });
    </script>
</body>
</html>
