<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Insight Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            width: 80%;
            height: 70%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .panel {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            overflow-y: auto;
        }
        .panel.left {
            border-right: none;
        }
        .panel h2 {
            margin-top: 0;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .drop-zone.dragging {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .panel.right {
            display: flex;
            flex-direction: column;
        }
        .insight {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel left">
            <h2>Upload Paper or Enter Keywords</h2>
            <div class="drop-zone" id="drop-zone">
                Drag and drop a research paper (PDF) or click to upload.
            </div>
            <textarea id="keywords" placeholder="Or enter keywords here..." style="width: 100%; height: 150px; margin-top: 20px;"></textarea>
            <button id="submit" style="margin-top: 10px;">Generate Insight</button>
        </div>
        <div class="panel right">
            <h2>Generated Insight</h2>
            <div id="insight" class="insight">No insight generated yet.</div>
        </div>
    </div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const keywordsInput = document.getElementById('keywords');
        const submitButton = document.getElementById('submit');
        const insightDiv = document.getElementById('insight');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragging');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragging');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            handleFileUpload(file);
        });

        dropZone.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf';
            input.onchange = (e) => {
                const file = e.target.files[0];
                handleFileUpload(file);
            };
            input.click();
        });

        function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                insightDiv.textContent = data.insight || 'Error generating insight.';
            })
            .catch(err => {
                insightDiv.textContent = 'Error: ' + err.message;
            });
        }

        submitButton.addEventListener('click', () => {
            const keywords = keywordsInput.value.trim();
            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keywords })
            })
            .then(response => response.json())
            .then(data => {
                insightDiv.textContent = data.insight || 'Error generating insight.';
            })
            .catch(err => {
                insightDiv.textContent = 'Error: ' + err.message;
            });
        });
    </script>
</body>
</html>
