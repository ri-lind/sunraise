<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Reengineering</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/research_reengineering.css') }}"
    />
  </head>
  <body>
    <div class="logo-container">
      <img
        src="static/images/logo-sunraise.png"
        alt="SunRAIse Logo"
        class="logo-image"
      />
      <span class="logo-text"> SUNR<span class="highlight">AI</span>SE </span>
      <p class="quote">"From research to insight, with AI."</p>
    </div>

    <div>
      <button onclick="window.location.href='/'" class="search_button">
        Back To Insight Generation
      </button>
    </div>
    <div class="container" style="display: flex; gap: 20px; box-shadow: none">
      <div class="panel left" style="flex: 1; border-radius: 16px">
        <h2>Enter Your Claim</h2>
        <textarea
          id="user-claim"
          placeholder="Type your claim here..."
        ></textarea>
        <button
          id="submit-claim"
          style="margin-top: 10px; width: 97.5%; border-radius: 8px"
        >
          Submit
        </button>
      </div>
      <div class="panel right" style="flex: 1; border-radius: 16px">
        <div
          class="sentiment-panel"
          style="
            margin-bottom: 20px;
            border: 1px solid #e3e3e3;
            border-radius: 12px;
            padding: 16px;
            box-shadow: none;
          "
        >
          <h2>Sentiment Analysis</h2>
          <div id="sentiment-result-container">
            <span id="sentiment-icon">ðŸ˜Š</span>
            <p id="sentiment-result" style="font-weight: 500">
              No analysis yet.
            </p>
          </div>
        </div>
        <div
          class="table-panel"
          style="
            border: 1px solid #e3e3e3;
            border-radius: 12px;
            padding: 16px;
            box-shadow: none;
          "
        >
          <h2>Research Papers</h2>
          <table
            id="research-table"
            style="width: 100%; border-collapse: collapse"
          >
            <thead>
              <tr style="border-bottom: 1px solid #e3e3e3">
                <th
                  style="
                    padding: 8px;
                    text-align: left;
                    background-color: white;
                  "
                >
                  Title
                </th>
                <th
                  style="
                    padding: 8px;
                    text-align: left;
                    background-color: white;
                  "
                >
                  Supports Claim
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td
                  colspan="2"
                  style="padding: 8px; text-align: center; color: #aaa"
                >
                  No data available.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="dashboard-panel">
      <h2>Research Trends Dashboard</h2>
      <div id="dashboard-container" class="dashboard-container">
        <canvas id="chart" style="width: 100%; height: 400px"></canvas>
      </div>
    </div>

    <button
      id="chatbot-toggle"
      class="chatbot-toggle"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
      onclick="this.style.backgroundColor = '#0056b3'; setTimeout(() => this.style.backgroundColor = '#007bff', 100);"
    >
      ðŸ’¬
    </button>
    <script
      type="module"
      src="{{ url_for('static', filename='js/research_reengineering.js') }}"
    ></script>
    <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
