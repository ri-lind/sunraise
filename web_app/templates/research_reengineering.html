<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Reengineering</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/research_reengineering.css') }}">
</head>
<body>
    <div class="logo-container">
        <img src="static/images/logo-sunraise.png" alt="SunRAIse Logo" class="logo-image">
        <span class="logo-text">
            SUNR<span class="highlight">AI</span>SE
        </span>
        <p class="quote">"From research to insight, with AI."</p>
    </div>
    
    <div>
        <button onclick="window.location.href='/'" style="
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        ">
            Back To Insight Generation
        </button>
    </div>
    <div class="container">
        <div class="panel left">
            <h2>Enter Your Claim</h2>
            <textarea id="user-claim" placeholder="Type your claim here..."></textarea>
            <button id="submit-claim" style="margin-top: 10px;">Submit</button>
        </div>
        <div class="panel right">
            <div class="sentiment-panel">
                <h2>Sentiment Analysis</h2>
                <p id="sentiment-result">No analysis yet.</p>
            </div>
            <div class="table-panel">
                <h2>Research Papers</h2>
                <table id="research-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Supports Claim</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">No data available.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        
    <!-- New Dashboard Section -->
    <div class="dashboard-panel">
        <h2>Research Trends Dashboard</h2>
        <div id="dashboard-container" class="dashboard-container">
            <!-- Updated to include a canvas tag -->
            <canvas id="chart" style="width: 100%; height: 400px;"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/research_reengineering.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Ensure the canvas context is correctly obtained
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line', // Example chart type
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023'], // Example years
                datasets: [{
                    label: 'Average Scores',
                    data: [3.5, 4.2, 4.0, 4.5, 4.7], // Example data
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Year',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Average Score',
                        },
                        min: 0,
                        max: 5,
                    },
                },
            }
        });
    </script>
</body>
</html>
